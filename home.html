<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duc Vuong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- overlay -->
    <div id="overlay"></div>
    <!-- header -->
    <header>
      <div class="container">
        <nav class="navbar">
          <!-- logo -->
          <div class="header_logo">
            <img src="./images/Logo_DV.svg" alt="DV logo" href="./home.html" />
          </div>
          <!-- links -->
          <ul class="navbar_links">
            <li class="link"><a href="#">About me</a></li>
            <li class="link"><a href="#">Works</a></li>
            <li class="link"><a href="#">Skills</a></li>
            <li class="link"><a href="#">Contact</a></li>
          </ul>
          <!-- language -->
          <a href="#" class="language">EN</a>
          <!-- themeswitch -->
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round" id="slider">
              <i class="material-icons dark">dark_mode</i>
              <i class="material-icons light">light_mode</i>
            </span>
          </label>
          <!-- <img src="./images/switch_light.svg" id="icon" /> -->
          <!-- menu_icon -->
          <div class="navbar_icon1">
            <div class="navbar_icon2"></div>
          </div>
        </nav>
      </div>
    </header>
    <!-- banner -->
    <div class="container">
      <div class="banner">
        <img
          class="illustration"
          id="illustration"
          src="./images/night.png"
          alt="illustration_day"
        />
      </div>
      <div class="banner_text">
        <h1>I create visual for your product</h1>
        <p>
          Hello, My name is Duc Vuong (DV).<br />I am a generalist in graphic
          field.
        </p>
        <a href="#"><button>Check out my works</button></a>
      </div>
    </div>
    <!-- dec -->
    <div class="dec">
      <img src="./images/DV_BG.svg" alt="DV BG" />
    </div>
    <!-- carrousel -->
    <!-- <div class="container">
      <div class="slider"></div>
    </div> -->
    <!-- footer -->
    <footer>
      <div class="footer">
        <div class="footer_logo">
          <img src="./images/Logo_DV_Footer.svg" alt="DV logo footer" />
        </div>
        <div class="footer_text">
          <h3>Duc Vuong</h3>
          <p>dominik4793@gmail.com</p>
          <p>vuongduc47@gmail.com</p>
        </div>
        <div class="footer_social">
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-discord"></i></a>
          <a href="#"><i class="fa-brands fa-telegram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/3b84c2c88e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/home.js"></script>
  </body>
</html>
